<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFA3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BC13FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="100" fill="#0A0A0C"/>
  
  <g filter="url(#neon-glow)">
    <!-- Outer Ring -->
    <path d="M256 80 C 158.8 80 80 158.8 80 256 C 80 353.2 158.8 432 256 432 C 353.2 432 432 353.2 432 256 C 432 158.8 353.2 80 256 80 Z" 
          fill="none" stroke="url(#grad1)" stroke-width="20" stroke-linecap="round" stroke-dasharray="100 50"/>
          
    <!-- Shuriken / Focus Icon -->
    <path d="M256 160 L 290 220 L 350 220 L 305 265 L 320 330 L 256 290 L 192 330 L 207 265 L 162 220 L 222 220 Z" 
          fill="url(#grad1)" stroke="white" stroke-width="5"/>
  </g>
</svg>
